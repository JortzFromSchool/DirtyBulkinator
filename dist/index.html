<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <style>
        .bar {
            fill: red;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./main.js"></script>
    <title>Fast Food Macros Calculator</title>
</head>

<body>
    <section>
        <h1>Stats & Goals</h1>
        <form class="goals-form">
            <label>Masc
                <input type="radio" name="sex" value="masc">
            </label>
            <label>Femme
                <input type="radio" name="sex" value="femme">
            </label>
            <br>
            <label>Fat Loss
                <input type="radio" name="goal" value="fat_loss">
            </label>
            <label>Maintenance
                <input type="radio" name="goal" value="maintenance">
            </label>
            <label>Weight Gain
                <input type="radio" name="goal" value="weight_gain">
            </label>
            <br>
            <label>Sedentary (little or no exercise)
                <input type="radio" name="activity-level" value="sedentary">
            </label>
            <label>Lightly Active (light exercise, sports 1-3 days/week)
                <input type="radio" name="activity-level" value="light">
            </label>
            <label>Moderately Active (moderate exercise, sports 6-7 days/week)
                <input type="radio" name="activity-level" value="moderate">
            </label>
            <label>Very Active (hard exercise every day, or moderate exercise twice a day)
                <input type="radio" name="activity-level" value="very">
            </label>
            <label>Extra Active (hard exercise twice a day, training to win a marathon)
                <input type="radio" name="activity-level" value="extra">
            </label>
            <br>
            <label>Weight (in kg)
                <input type="number" name="weight">
            </label>
            <br>
            <label>Height (in cm)
                <input type="number" name="height">
            </label>
            <br>
            <label>Age
                <input type="number" name="age">
            </label>
            <br>
            <input type="submit" value="Calculate">
        </form>

        <section class="TDEE">
            <h1>Total Daily Energy Expenditure</h1>
            <ul class="calories">
                <li class="TDEEgain">Weight Gain:</li>
                <li class="TDEEmaintenance">Maintenance:</li>
                <li class="TDEEloss">Fat Loss:</li>
            </ul>
        </section>

        <section class="macronutrients">
            <h1>Macro Nutrients</h1>
            <ul class="macros">
                <li class="protein">Protein:</li>
                <li class="fat">Fat:</li>
                <li class="carbs-gain">Carbohydrates (Gain):</li>
                <li class="carbs-maintenance">Carbohydrates (Maintenance):</li>
                <li class="carbs-loss">Carbohydrates (Loss):</li>
            </ul>
        </section>

        <section class="meals">
            <h1>Meals</h1>
            <ul class="meal-list">
            </ul>
    
        </section>

        <section>
            <svg class="bar-chart" width="600" height="500"></svg>
        </section>
    </section>
</body>

</html>
