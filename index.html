<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/index.scss" />
    <style>
        .bar {
            fill: #bb252d;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./dist/main.js"></script>
    <script src="./src/index.js"></script>
    <title>Wendy's Dirty BULKINATOR</title>
</head>

<body>
    <div class="buff-wendy-container">
        <img class="buff-wendy" src="./dist/assets/buff_Wendy.png" width="300" height="330">
    </div>
    
    <div class="logo-container">
        <img class="logo" src="./dist/assets/wendys-logo-2.png" width="400" height="170">   
    </div>
    <div class="title-container">
        <div class="title">
            <img class="dirty-bulkinator" src="./dist/assets/dirty-bulkinator.png" width="260" height="80">
        </div>
        <div class="title-offset"></div>

    </div>
    <section>
        <div class="stats-container">
            <form class="goals-form">
                <h1>Stats & Goals</h1>
                <label for="activity">Activity Level</label>
                <select id="activity-level" name="activity-level">
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Lightly Active (light exercise, sports 1-3 days/week)</option>
                    <option value="moderate">Moderately Active (moderate exercise, sports 6-7 days/week)</option>
                    <option value="very">Very Active (hard exercise every day, or moderate exercise twice a day)</option>
                    <option value="extra">Extra Active (hard exercise twice a day, training to win a marathon)</option>
                </select>
                <br>
                <label for="formula">Formula</label>
                <select id="formula" name="formula">
                    <option value="masc">Masc</option>
                    <option value="femme">Femme</option> 
                </select>
                <br>
                <label for="goal">Goal</label>
                <select id="goal" name="goal">
                    <option value="fat-loss">Fat Loss</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="weight-gain">Weight Gain</option>  
                </select>
                <br>
                <label>Weight (in kg)
                    <input type="number" name="weight">
                </label>
                <br>
                <label>Height (in cm)
                    <input type="number" name="height">
                </label>
                <br>
                <label>Age
                    <input type="number" name="age">
                </label>
                <br>
                <input type="submit" value="Calculate">
            </form>

            <section class="TDEE">
                <h1>Total Daily Energy Expenditure</h1>
                <ul class="calories">
                    <li class="TDEEgain">Weight Gain:</li>
                    <li class="TDEEmaintenance">Maintenance:</li>
                    <li class="TDEEloss">Fat Loss:</li>
                </ul>
            </section>

            <section class="macronutrients">
                <h1>Macronutrients</h1>
                <ul class="macros">
                    <li class="protein">Protein:</li>
                    <li class="fat">Fat:</li>
                    <li class="carbs-gain">Carbohydrates (Gain):</li>
                    <li class="carbs-maintenance">Carbohydrates (Maintenance):</li>
                    <li class="carbs-loss">Carbohydrates (Loss):</li>
                </ul>
            </section>
        </div>

        <div class="meals-container">
            <section class="meal-options">
                <h1>Meal Options</h1>
                <ul class="meal-list">
                </ul>
            </section>

            <section class="meal-plan">
                <h1>Meal Plan</h1>
                <ul class="meal-plan-list">
                </ul>
            </section>

            <section class="bar-chart-section">
                <svg class="bar-chart" width="600" height="500"></svg>
            </section>
            
        </div>

        <div class="ender-container">
            <h6>Built by <a href="https://github.com/JortzFromSchool">Jonathan D. Ortiz</a></h6>
        </div>

    </section>
</body>

</html>
